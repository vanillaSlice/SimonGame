<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Game</title>
  <meta name="description" content="Advanced Front End Development Project for FreeCodeCamp">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Monoton%7CVT323%7CRoboto+Condensed">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
  <main class="container">
    <div class="simon">
      <div class="btn green" data-colour="green"></div>
      <div class="btn red" data-colour="red"></div>
      <div class="btn yellow" data-colour="yellow"></div>
      <div class="btn blue" data-colour="blue"></div>
      <div class="center">
        <h1 class="heading">Simonâ€Œ</h1>
        <div class="ctrl count-ctrl">
          <div class="screen">
            <span class="screen-text">--</span>
          </div>
          <span class="ctrl-text">Count</span>
        </div>
        <div class="ctrl start-ctrl">
          <button class="ctrl-btn" type="button"></button>
          <span class="ctrl-text">Start</span>
        </div>
        <div class="ctrl strict-ctrl">
          <div class="ctrl-light"></div>
          <button class="ctrl-btn" type="button"></button>
          <span class="ctrl-text">Strict</span>
        </div>
        <div class="ctrl power-ctrl">
          <span class="ctrl-text">Off</span>
          <label class="switch">
            <input class="power-btn hidden" type="checkbox" autocomplete="off">
            <span class="slider"></span>
          </label>
          <span class="ctrl-text">On</span>
        </div>
      </div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
