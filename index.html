<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Game</title>
  <meta name="description" content="Advanced Front End Development Project for FreeCodeCamp">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Monoton%7CVT323%7CRoboto+Condensed">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
  <main>
    <div id="simon">
      <div class="btn" id="green"></div>
      <div class="btn" id="red"></div>
      <div class="btn" id="yellow"></div>
      <div class="btn" id="blue"></div>
      <div id="center">
        <h1>Simonâ€Œ</h1>
        <div class="ctrl" id="count-ctrl">
          <div id="screen">
            <span id="screen-text">--</span>
          </div>
          <span>COUNT</span>
        </div>
        <div class="ctrl" id="start-ctrl">
          <button type="button" id="start"></button>
          <span>START</span>
        </div>
        <div class="ctrl" id="strict-ctrl">
          <div id="light"></div>
          <button type="button" id="strict"></button>
          <span>STRICT</span>
        </div>
        <div class="ctrl" id="power-ctrl">
          <span>OFF</span>
          <label id="switch">
            <input type="checkbox" id="power" autocomplete="off">
            <span id="slider"></span>
          </label>
          <span>ON</span>
        </div>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
